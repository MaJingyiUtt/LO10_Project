<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>First Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
        content="694371772072-8j04m95q9a5cnstnm1i27r2emr02ff80.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/firstLogin.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">NounouCity</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="firstLogin.html">Complétez votre profil</a></li>
            </ul>
            <div id="signin" style="float:right;" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
            <button id="signout" style="float:right" onclick="logOut();" class="btn btn-success">Sign Out</button>
        </div>
    </nav>
    <div style="background-color:#eeeeee; padding:40px;margin-bottom:30px ">
        <form id="firstForm">
            <div class="row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="inputSurname">Nom</label>
                        <input type="surname" class="form-control" id="inputSurname" aria-describedby="surnameHelp"
                            placeholder="Saisissez votre nom">
                    </div>
                    <div class="form-group">
                        <label for="inputFirstname">Prénom</label>
                        <input type="firstname" class="form-control" id="inputFirstname"
                            aria-describedby="firstnameHelp" placeholder="Saisissez votre prénom">
                    </div>
                    <div class="form-check">
                        <div class="row">
                            <div class="col-sm-1">
                                <label for="inputRole">Role</label>
                            </div>
                            <div class="col-sm-2">
                                <input class="form-check-input" type="radio" name="radiorole" id="radioNounou" value="n"
                                    onchange="imageAttention();" checked> Nounou
                            </div>
                            <div class="col-sm-2">
                                <input class="form-check-input" type="radio" name="radiorole" id="radioParent" value="p"
                                    onchange="noImageAttention();"> Parent
                            </div>
                            <br>
                        </div>
                    </div>
                    <div class="form-check">
                        <div class="row">
                            <div class="col-sm-1">
                                <label for="inputSexe">Sexe</label>
                            </div>
                            <div class="col-sm-2">
                                <input class="form-check-input" type="radio" name="radiosexe" id="radioHomme" value="h"
                                    checked> Homme
                            </div>
                            <div class="col-sm-2">
                                <input class="form-check-input" type="radio" name="radiosexe" id="radioFemme" value="f">
                                Femme
                            </div>
                            <br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                            placeholder="Saisissez votre email">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Adresse</label>
                        <input type="address" class="form-control" id="inputAddress" aria-describedby="addressHelp"
                            placeholder="Saisissez votre adresse">
                    </div>
                    <div class="form-group">
                        <label for="inputVille">Ville</label>
                        <input type="ville" class="form-control" id="inputVille" aria-describedby="villeHelp"
                            placeholder="Saisissez votre ville">
                    </div>

                    <div class="form-group">
                        <label for="inputTelephone">Téléphone</label>
                        <input type="tel" class="form-control" id="inputTelephone" aria-describedby="telephoneHelp"
                            placeholder="Saisissez votre numéro de téléphone">
                    </div>
                    <div class="form-group">
                        <div>
                            <label>Uploadez votre image de profil</label>
                        </div>
                        <small id="attention" class="form-text" style="color: red">Attention, votre image devra être une
                            photo de vous
                            même.
                        </small>
                        <div>
                            <input type="file" id="inputImage" onchange="showPreview(this.id, 'portrait')" />
                            <img src="" id="portrait" style="width: 200px; display: block;" />
                        </div>
                    </div>
                    <center>
                        <button id="valider" class="btn btn-success" type="button" onclick="submitF();">Valider</button>
                        <img src="img/ajax-loading-gif-4.gif" id="load" style="width: 200px; display: none;" />
                    </center>
                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
